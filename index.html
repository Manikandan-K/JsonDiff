<!doctype html>

<html>
	<head>
		<title>JSON diff</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/fontello.css">
		<script type="text/javascript" src="js/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="js/underscore.js"></script>

		<script type="text/javascript" src="js/jquery.easing.1.3.min.js"></script>
		<script type="text/javascript" src="js/difference.js"></script>

		<script type="text/javascript" src="js/index.js"></script>

	<body>
		<h1>JSON diff</h1>
		<div class="errors">
			<section class="error1"></section>
			<section class="error2"></section>
		 </div>
		<div class="inputs">
			<div class = 'json_input1'>
               <input id="json1_label" type="text" placeholder="Left"/>
				<textarea id = "json1" class="input"></textarea>
			</div>
			<div class = 'json_input2'>
               <input id="json2_label" type="text" placeholder="Right"/>

			</div>

		<div class ='controls'>
				<input class="btn" type="button" value="Find difference" onclick="diff()"></input>

				<input class="btn"type="button" value="Format" onclick="beautify()"></input>

			<section class="output1"></section>
			<section class="output2"></section>
